    <!-- Bootstrap CSS -->

    <style>
        i {
            border: 1px solid #000;
            display: inline-block;
            width: 68px;
            height: 200px;
            background-image: url(src/images/reelSpin-480x400.png);
            background-position: 0 0;
        }
    </style>

    <script>

        let Slotmachine = function () {
            this.duration = 100;
        }

        Slotmachine.prototype.createSlots = function () {
            for (let index = 0; index < 3; index++) {
                $('<i>').appendTo($('#slotmachine'));

            }
        }

        Slotmachine.prototype.moveSlots = function () {
            let posX = 0;
            let posY = 0;
            let zaehler = 0
            let _this = this;


            let interval = setInterval(function () {

                $('i').each(function () {
                    $(this)
                        .css({
                            backgroundPosition: posX + 'px ' + posY + 'px'
                        });
                    posX -= 68.5;

                    if (zaehler % 7 == 0) {
                        posX = 0;
                        posY -= 200;
                    }
                    zaehler++;
                    _this.duration--;

                    if (_this.duration <= 7) {
                        clearInterval(interval);
                    }
                });


                // $('i')
                //     .css({
                //         backgroundPosition: posX + 'px ' + posY + 'px'
                //     });
                // posX -= 68.5;

                // if (zaehler % 7 == 0) {
                //     posX = 0;
                //     posY -= 200;
                // }
                // zaehler++;
                // _this.duration--;

                // if(_this.duration <=7) {
                //     clearInterval(interval);
                // }
            }, 100);

        }

        $(document).ready(function () {
            let game = new Slotmachine();
            game.createSlots();

            $('#slotStart').on('click', function () {
                game.moveSlots();
            });

        });
    </script>

</head>

<body>
    <div id="slotmachine"></div>
    <!-- <i id="slotmachine"></i> -->
    <button type="button" id="slotStart">Start</button>


</body>
